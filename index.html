<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Google  Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Roboto+Slab:wght@400;600&display=swap"
        rel="stylesheet">

    <title>Random Quote Machine</title>

    <script src="./index.js"></script>
</head>

<body id="body">
    <div class="layer">
        <div style="height: 134px;"></div>
        <div class="container">
            <div class="row">

                <wrapper id="quote-box">
                    <div class="card d-flex justify-content-center" style="width: 32rem;
                    background-color: rgb(0 0 66 / 65%);box-shadow: 2px 2px 7px 4px #c0b3b3;">
                        <div class="card-body" style="color: white;padding: 21px 35px;">

                            <p class="card-text">
                            <div class="d-flex">
                                <span class="double"><img src="./images/db.png" alt=""></span>
                                <div id="text"></div>
                            </div>

                            <div class="d-flex align-items-center" style="flex-flow: row-reverse;">
                                <div id="author"></div>
                                <span style="padding-right: 7px;">--</span>
                            </div>
                            <a href="#" class="btn btn-success" target="_blank" id="tweet-quote">Tweet</a>
                            <button id="new-quote" class="btn btn-danger" onclick="renderQuotes();" style="float: right;">New Quote</button>
                            </p>

                        </div>
                    </div>

                </wrapper>
            </div>
        </div>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
